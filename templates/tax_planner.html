<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Planner - Finance LLM Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .section-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
        }
        .result-section {
            display: none;
        }
        .section-title {
            color: #f093fb;
            font-weight: 600;
        }
        .back-btn {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
        }
        .tax-breakdown {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .recommendation-card {
            border-left: 4px solid #f093fb;
            background: #f8f9fa;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="fas fa-calculator text-primary me-2"></i>
                        Tax Planner
                    </h1>
                    <p class="text-muted">AI-powered US tax calculation and optimization</p>
                </div>
                <a href="/" class="btn back-btn text-white">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>

            <!-- Input Section -->
            <div class="section-card">
                <h4 class="section-title mb-3">
                    <i class="fas fa-user me-2"></i>Tax Calculation
                </h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="income" class="form-label">Annual Income ($)</label>
                        <input type="number" class="form-control" id="income" placeholder="Enter your annual income" min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="deductions" class="form-label">Total Deductions ($)</label>
                        <input type="number" class="form-control" id="deductions" placeholder="Enter total deductions" min="0">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="investment_income" class="form-label">Investment Income ($)</label>
                        <input type="number" class="form-control" id="investment_income" placeholder="Enter investment income" min="0" value="0">
                    </div>
                    <div class="col-md-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age" min="18" max="100" value="30">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state">
                            <option value="CA">California (CA)</option>
                            <option value="FL">Florida (FL)</option>
                            <option value="NY">New York (NY)</option>
                            <option value="WA">Washington (WA)</option>
                            <option value="TX">Texas (TX)</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary w-100" onclick="calculateTax()">
                            <i class="fas fa-calculator me-2"></i>Calculate Tax
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="result-section">
                <div class="section-card">
                    <h4 class="section-title mb-3">
                        <i class="fas fa-chart-pie me-2"></i>Tax Analysis Results
                    </h4>
                    <div id="results-content"></div>
                </div>
                <!-- Smart Budget Plan Section -->
                <div class="section-card" id="budget-plan-section" style="display:none;">
                    <h4 class="section-title mb-3">
                        <i class="fas fa-wallet me-2"></i>Smart Budget Plan (Monthly)
                    </h4>
                    <div id="budget-plan-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            const deductions = parseFloat(document.getElementById('deductions').value);
            const investment_income = parseFloat(document.getElementById('investment_income').value);
            const age = parseInt(document.getElementById('age').value);
            const state = document.getElementById('state').value;
            
            if (!income || income < 0) {
                alert('Please enter a valid income amount');
                return;
            }

            if (!deductions || deductions < 0) {
                alert('Please enter a valid deduction amount');
                return;
            }

            if (!age || age < 18 || age > 100) {
                alert('Please enter a valid age (18-100)');
                return;
            }

            try {
                const response = await fetch('/calculate-tax', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        income: income, 
                        deductions: deductions,
                        investment_income: investment_income,
                        age: age,
                        state: state
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Calculation failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results-content');
            
            let html = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    Tax calculation completed successfully!
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header bg-primary text-white">
                                <i class="fas fa-chart-bar me-2"></i>Tax Summary
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <p class="mb-1"><strong>Gross Income:</strong></p>
                                        <p class="mb-1"><strong>Deductions:</strong></p>
                                        <p class="mb-1"><strong>Taxable Income:</strong></p>
                                        <p class="mb-1"><strong>Total Tax:</strong></p>
                                        <p class="mb-1"><strong>Effective Rate:</strong></p>
                                    </div>
                                    <div class="col-6">
                                        <p class="mb-1">$${(data.taxable_income + data.deductions).toFixed(2)}</p>
                                        <p class="mb-1">$${data.deductions.toFixed(2)}</p>
                                        <p class="mb-1">$${data.taxable_income.toFixed(2)}</p>
                                        <p class="mb-1 text-danger fw-bold">$${data.tax_amount.toFixed(2)}</p>
                                        <p class="mb-1">${data.effective_rate.toFixed(2)}%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            document.querySelector('.result-section').style.display = 'block';
            // Show budget plan if present
            if (data.budget_plan) {
                const budgetDiv = document.getElementById('budget-plan-content');
                let budgetHtml = '<ul class="list-group">';
                for (const [cat, val] of Object.entries(data.budget_plan)) {
                    budgetHtml += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>${cat.charAt(0).toUpperCase() + cat.slice(1)}</span>
                        <span class="fw-bold">$${val.toFixed(2)}</span>
                    </li>`;
                }
                budgetHtml += '</ul>';
                budgetDiv.innerHTML = budgetHtml;
                document.getElementById('budget-plan-section').style.display = 'block';
            } else {
                document.getElementById('budget-plan-section').style.display = 'none';
            }
        }

        // Enter key support
        document.getElementById('income').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateTax();
            }
        });
        document.getElementById('deductions').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateTax();
            }
        });
    </script>
</body>
</html>
